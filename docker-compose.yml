services:
  server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=agent_reach_server=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis_data:
