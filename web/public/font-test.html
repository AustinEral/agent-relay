<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Comparison</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@400;500;600&family=Sora:wght@400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600&family=Instrument+Sans:wght@400;500;600&family=Space+Grotesk:wght@400;500;600&family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #080d10;
      color: #e8edf0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    .option {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .label {
      font-family: monospace;
      font-size: 12px;
      color: #4a5f70;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .hero {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .hero span {
      font-size: 36px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    .hero svg {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 0 6px rgba(249, 115, 22, 0.6)) drop-shadow(0 0 18px rgba(249, 115, 22, 0.3));
    }
    .header-demo {
      font-size: 16px;
      font-weight: 500;
      color: #8a9baa;
      letter-spacing: -0.01em;
    }
  </style>
</head>
<body>
  <script>
    const fonts = [
      'Inter',
      'Outfit', 
      'Sora',
      'Plus Jakarta Sans',
      'Instrument Sans',
      'Space Grotesk',
    ];
    const styles = [
      { label: 'lowercase', transform: 'none', spacing: '-0.02em' },
      { label: 'UPPERCASE', transform: 'uppercase', spacing: '0.08em' },
      { label: 'UPPERCASE tight', transform: 'uppercase', spacing: '0.02em' },
      { label: 'Title Case', transform: 'capitalize', spacing: '-0.01em' },
    ];
    const svg = `<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="16" cy="16" r="4" fill="#f97316"/>
      <circle cx="16" cy="16" r="10" stroke="#f97316" stroke-width="1.5" stroke-opacity="0.6"/>
      <circle cx="16" cy="16" r="15" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>
      <circle cx="26" cy="10" r="2.5" fill="#f97316" fill-opacity="0.8"/>
      <circle cx="8" cy="24" r="2" fill="#f97316" fill-opacity="0.6"/>
      <circle cx="27" cy="22" r="1.5" fill="#f97316" fill-opacity="0.5"/>
      <line x1="19" y1="14" x2="24" y2="11" stroke="#f97316" stroke-width="1" stroke-opacity="0.4"/>
      <line x1="13" y1="19" x2="9" y2="23" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>
      <line x1="19" y1="18" x2="26" y2="21" stroke="#f97316" stroke-width="1" stroke-opacity="0.3"/>
    </svg>`;
    
    fonts.forEach(f => {
      styles.forEach(s => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerHTML = `
          <div class="label">${f} â€” ${s.label} ${f === 'Space Grotesk' && s.label === 'lowercase' ? '(current)' : ''}</div>
          <div class="hero" style="font-family: '${f}', sans-serif; text-transform: ${s.transform}; letter-spacing: ${s.spacing}">
            <span>agent</span>${svg}<span>reach</span>
          </div>
        `;
        document.body.appendChild(div);
      });
      // spacer
      const hr = document.createElement('hr');
      hr.style.cssText = 'border: none; border-top: 1px solid #1a2832; margin: 0';
      document.body.appendChild(hr);
    });
  </script>
</body>
</html>
